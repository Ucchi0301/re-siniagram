{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary mb-4">新しい投稿を作成</h2>
        <form id="create-post-form" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <!-- 画像選択インプット -->
            <div class="mb-3">
                <label for="images" class="form-label">画像 (複数選択可)</label>
                <input type="file" id="images" name="images" accept="image/*" multiple class="form-control">
            </div>

            <!-- プレビューエリア -->
            <div id="preview-container" class="row g-3 mb-3"></div>

            <!-- ボタンとローディングスピン -->
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" id="submit-button" class="btn btn-primary w-100">投稿作成</button>
                <div
                    id="loading-spinner"
                    class="spinner-border text-primary ms-3 d-none"
                    role="status"
                    style="width: 1.5rem; height: 1.5rem;"
                >
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>
        <div id="response-message" class="mt-3"></div>
    </div>
</div>

<script src="{% static 'js/post_content.js' %}"></script>
{% endblock %}
